<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem & Degustação - Avaliador</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 pb-4 border-b border-gray-200">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Imagem & Degustação</h1>
                <p class="text-gray-500 mt-1">Suas avaliações de hambúrgueres em um só lugar.</p>
            </div>
            <button id="openModalBtn" class="mt-4 sm:mt-0 w-full sm:w-auto flex items-center justify-center gap-2 bg-purple-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-purple-700 transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                Nova Avaliação
            </button>
        </header>

        <!-- Main Content Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Ranking Column -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17.5a2.5 2.5 0 0 0 5 0V14.66"/><path d="M8 19h8"/><path d="M9 9h6"/><path d="M12 9V5"/></svg>
                    Ranking
                </h2>
                <div id="ranking-list" class="space-y-3">
                    <!-- Ranking será inserido aqui -->
                </div>
            </div>

            <!-- "Novas Avaliações" Column -->
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h4"/><path d="M9 22V4"/><path d="m21 14-5-1-5 1"/><path d="m16 10 5 1-5 1"/><path d="M12 18h10"/><path d="M12 12h10"/><path d="M12 6h10"/></svg>
                    Novas Avaliações
                </h2>
                <div id="reviews-feed" class="space-y-4">
                    <!-- Feed de novas avaliações será inserido aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for New Review -->
    <div id="reviewModal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop fixed inset-0"></div>
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg m-4 relative transform transition-all duration-300 scale-95 opacity-0" id="modal-panel">
            <form id="review-form" class="p-8">
                <h3 class="text-2xl font-bold mb-2 text-gray-900">Sua Avaliação</h3>
                <p class="text-gray-500 mb-6">Dê notas de 0 a 10 para cada critério.</p>
                
                <div class="space-y-5">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="user-name" class="block text-sm font-medium text-gray-700 mb-1">Seu Nome</label>
                            <select id="user-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                                <option value="Arcanjo">Arcanjo</option>
                                <option value="Luana">Luana</option>
                                <option value="Michel">Michel</option>
                                <option value="Julia">Julia</option>
                                <option value="Beatriz">Beatriz</option>
                                <option value="William">William</option>
                                <option value="Manu">Manu</option>
                                <option value="Victor">Victor</option>
                                <option value="Tirras">Tirras</option>
                                <option value="Kyvia">Kyvia</option>
                                <option value="Clévio">Clévio</option>
                            </select>
                        </div>
                        <div>
                            <label for="restaurant-name" class="block text-sm font-medium text-gray-700 mb-1">Nome da Hamburgueria</label>
                            <input type="text" id="restaurant-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-5">
                        <!-- Critérios de Avaliação -->
                        <div>
                            <label for="rating-hamburguer" class="block text-sm font-medium text-gray-700 mb-1">Hambúrguer</label>
                            <input type="number" id="rating-hamburguer" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-pao" class="block text-sm font-medium text-gray-700 mb-1">Pão</label>
                            <input type="number" id="rating-pao" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-equilibrio" class="block text-sm font-medium text-gray-700 mb-1">Equilíbrio</label>
                            <input type="number" id="rating-equilibrio" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-acompanhamentos" class="block text-sm font-medium text-gray-700 mb-1">Acompanh.</label>
                            <input type="number" id="rating-acompanhamentos" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-atendimento" class="block text-sm font-medium text-gray-700 mb-1">Atendimento</label>
                            <input type="number" id="rating-atendimento" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-ambiente" class="block text-sm font-medium text-gray-700 mb-1">Ambiente</label>
                            <input type="number" id="rating-ambiente" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-cardapio" class="block text-sm font-medium text-gray-700 mb-1">Cardápio</label>
                            <input type="number" id="rating-cardapio" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-tempo" class="block text-sm font-medium text-gray-700 mb-1">Tempo de Espera</label>
                            <input type="number" id="rating-tempo" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                        <div>
                            <label for="rating-custo" class="block text-sm font-medium text-gray-700 mb-1">Custo-Benefício</label>
                            <input type="number" id="rating-custo" min="0" max="10" step="0.5" class="rating-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
                        </div>
                    </div>

                    <div>
                        <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Comentário</label>
                        <textarea id="comment" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500" placeholder="Descreva sua experiência..." required></textarea>
                    </div>
                </div>

                <div id="form-error" class="text-red-500 text-sm mt-4 text-center font-semibold hidden"></div>

                <div class="mt-8 flex justify-end gap-3">
                    <button type="button" id="closeModalBtn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancelar</button>
                    <button type="submit" class="bg-purple-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-purple-700 transition-colors">Publicar</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DADOS SIMULADOS (simulando um banco de dados) ---
            let users = {
                'arcanjo': { name: 'Arcanjo', avatar: '🧑‍🍳' },
                'luana': { name: 'Luana', avatar: '👩‍💻' },
                'michel': { name: 'Michel', avatar: '👨‍🎨' },
                'julia': { name: 'Julia', avatar: '👩‍💼' },
                'beatriz': { name: 'Beatriz', avatar: '🧑‍🚀' },
                'william': { name: 'William', avatar: '👨‍🔬' },
                'manu': { name: 'Manu', avatar: '👩‍🎨' },
                'victor': { name: 'Victor', avatar: '👨‍💻' },
                'tirras': { name: 'Tirras', avatar: '🧑‍🍳' },
                'kyvia': { name: 'Kyvia', avatar: '👩‍🚀' },
                'clévio': { name: 'Clévio', avatar: '👨‍🔬' },
            };

            let restaurants = {};

            let reviews = [];
            
            // Simula um usuário "logado" para a funcionalidade de deletar.
            // Apenas avaliações feitas com o nome "Arcanjo" poderão ser deletadas.
            const LOGGED_IN_USER_NAME = 'Arcanjo';

            // --- ELEMENTOS DO DOM ---
            const reviewsFeed = document.getElementById('reviews-feed');
            const rankingList = document.getElementById('ranking-list');
            const reviewForm = document.getElementById('review-form');
            const modal = document.getElementById('reviewModal');
            const modalPanel = document.getElementById('modal-panel');
            const openModalBtn = document.getElementById('openModalBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const formError = document.getElementById('form-error');
            const ratingInputs = document.querySelectorAll('.rating-input');

            // --- FUNÇÕES ---

            const calculateFinalScore = (ratings) => {
                const scores = Object.values(ratings);
                const sum = scores.reduce((acc, score) => acc + score, 0);
                return sum / scores.length;
            };

            const createReviewCardHTML = (review) => {
                const user = users[review.userId];
                const restaurant = restaurants[review.restaurantId];
                const finalScore = calculateFinalScore(review.ratings);
                const isCurrentUser = user.name === LOGGED_IN_USER_NAME;

                let deleteButtonHTML = '';
                if (isCurrentUser) {
                    deleteButtonHTML = `
                        <button data-review-id="${review.id}" class="delete-btn text-gray-400 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </button>
                    `;
                }

                return `
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-5 transition-shadow hover:shadow-md">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg text-gray-900">${restaurant.name}</h3>
                                <div class="flex items-center gap-2 text-sm text-gray-600 mt-1">
                                    <span class="text-2xl">${user.avatar}</span>
                                    <span>${user.name}</span>
                                </div>
                            </div>
                            <div class="text-right flex items-start gap-2">
                                <div>
                                    <span class="font-bold text-2xl text-purple-600">${finalScore.toFixed(1)}</span>
                                    <span class="text-xs text-gray-500 block">NOTA FINAL</span>
                                </div>
                                ${deleteButtonHTML}
                            </div>
                        </div>
                        <p class="text-gray-700 my-4">${review.comment}</p>
                        <div class="grid grid-cols-3 gap-x-4 gap-y-2 bg-gray-100 rounded-md p-3 text-center text-xs sm:text-sm">
                            <div><span class="font-semibold block sm:inline">Hambúrguer:</span> ${review.ratings.hamburguer.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Pão:</span> ${review.ratings.pao.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Equilíbrio:</span> ${review.ratings.equilibrio.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Acompanh.:</span> ${review.ratings.acompanhamentos.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Atendimento:</span> ${review.ratings.atendimento.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Ambiente:</span> ${review.ratings.ambiente.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Cardápio:</span> ${review.ratings.cardapio.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Tempo:</span> ${review.ratings.tempo.toFixed(1)}</div>
                            <div><span class="font-semibold block sm:inline">Custo:</span> ${review.ratings.custo.toFixed(1)}</div>
                        </div>
                    </div>
                `;
            };

            const renderRanking = () => {
                if (reviews.length === 0) {
                    rankingList.innerHTML = `<p class="text-sm text-gray-500 text-center p-4">O ranking aparecerá aqui quando houver avaliações.</p>`;
                    return;
                }

                const restaurantScores = {};
                reviews.forEach(review => {
                    if (!restaurantScores[review.restaurantId]) {
                        restaurantScores[review.restaurantId] = {
                            name: restaurants[review.restaurantId].name,
                            scores: [],
                        };
                    }
                    restaurantScores[review.restaurantId].scores.push(calculateFinalScore(review.ratings));
                });

                const rankedList = Object.values(restaurantScores).map(resto => {
                    const average = resto.scores.reduce((a, b) => a + b, 0) / resto.scores.length;
                    return { name: resto.name, averageScore: average };
                }).sort((a, b) => b.averageScore - a.averageScore);

                rankingList.innerHTML = rankedList.map((resto, index) => `
                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-lg text-purple-600 w-6">${index + 1}.</span>
                            <span class="font-semibold text-gray-800">${resto.name}</span>
                        </div>
                        <span class="font-bold text-purple-600">${resto.averageScore.toFixed(1)}</span>
                    </div>
                `).join('');
            };

            const renderContent = () => {
                const sortedReviews = [...reviews].sort((a, b) => b.date - a.date);
                
                if (sortedReviews.length > 0) {
                    reviewsFeed.innerHTML = sortedReviews.map(createReviewCardHTML).join('');
                } else {
                    reviewsFeed.innerHTML = `<p class="text-sm text-gray-500 text-center p-4">Nenhuma avaliação foi feita ainda. Seja o primeiro!</p>`;
                }
                
                renderRanking();
                addDeleteButtonListeners();
            };
            
            const addDeleteButtonListeners = () => {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const reviewIdToDelete = e.currentTarget.dataset.reviewId;
                        handleDeleteReview(reviewIdToDelete);
                    });
                });
            };

            const handleDeleteReview = (reviewId) => {
                reviews = reviews.filter(review => review.id !== parseInt(reviewId));
                renderContent();
            };

            const handleFormSubmit = (event) => {
                event.preventDefault();
                
                // --- VALIDAÇÃO DAS NOTAS ---
                let isFormValid = true;
                formError.classList.add('hidden');
                ratingInputs.forEach(input => {
                    input.classList.remove('border-red-500'); // Limpa erros anteriores
                    if (parseFloat(input.value) > 10) {
                        isFormValid = false;
                        input.classList.add('border-red-500'); // Adiciona borda vermelha no campo inválido
                    }
                });

                if (!isFormValid) {
                    formError.textContent = 'As notas não podem ser maiores que 10.';
                    formError.classList.remove('hidden');
                    return; // Interrompe o envio do formulário
                }
                // --- FIM DA VALIDAÇÃO ---

                const userName = event.target['user-name'].value;
                const userId = userName.toLowerCase().replace(/\s/g, '');
                const restaurantName = event.target['restaurant-name'].value;
                const restaurantId = restaurantName.toLowerCase().replace(/\s/g, '');

                if (!restaurants[restaurantId]) {
                    restaurants[restaurantId] = { name: restaurantName };
                }

                const newReview = {
                    id: reviews.length > 0 ? Math.max(...reviews.map(r => r.id)) + 1 : 1,
                    userId: userId,
                    restaurantId: restaurantId,
                    ratings: {
                        hamburguer: parseFloat(event.target['rating-hamburguer'].value),
                        pao: parseFloat(event.target['rating-pao'].value),
                        equilibrio: parseFloat(event.target['rating-equilibrio'].value),
                        acompanhamentos: parseFloat(event.target['rating-acompanhamentos'].value),
                        atendimento: parseFloat(event.target['rating-atendimento'].value),
                        ambiente: parseFloat(event.target['rating-ambiente'].value),
                        cardapio: parseFloat(event.target['rating-cardapio'].value),
                        tempo: parseFloat(event.target['rating-tempo'].value),
                        custo: parseFloat(event.target['rating-custo'].value)
                    },
                    comment: event.target.comment.value,
                    date: new Date()
                };

                reviews.push(newReview);
                reviewForm.reset();
                closeModal();
                renderContent();
            };

            const openModal = () => {
                // Limpa qualquer estado de erro anterior ao abrir o modal
                formError.classList.add('hidden');
                ratingInputs.forEach(input => input.classList.remove('border-red-500'));

                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => { modalPanel.classList.remove('scale-95', 'opacity-0'); }, 50);
            };

            const closeModal = () => {
                modalPanel.classList.add('scale-95', 'opacity-0');
                setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 200);
            };

            // --- EVENT LISTENERS ---
            reviewForm.addEventListener('submit', handleFormSubmit);
            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-backdrop')) {
                    closeModal();
                }
            });

            // --- INICIALIZAÇÃO ---
            renderContent();
        });
    </script>
</body>
</html>
