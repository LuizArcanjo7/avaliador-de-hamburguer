    <!-- Supabase Logic -->
    <script type="module">
        const { createClient } = supabase;

        // IMPORTANTE: Cole a sua URL e a sua chave ANON aqui
        const SUPABASE_URL = 'https://pwkupqqwcbixfwbxcnpa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3a3VwcXF3Y2JpeGZ3YnhjbnBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMjI5MzQsImV4cCI6MjA3MTY5ODkzNH0.nI5x2tGh6uNgmjjdsoAfrKE0gCMbwSqkIqA3FQQlVaI';

        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ELEMENTOS DO DOM ---
        const reviewsFeed = document.getElementById('reviews-feed');
        const rankingList = document.getElementById('ranking-list');
        const reviewForm = document.getElementById('review-form');
        const modal = document.getElementById('reviewModal');
        const modalPanel = document.getElementById('modal-panel');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const formError = document.getElementById('form-error');
        const ratingInputs = document.querySelectorAll('.rating-input');
        const loadingOverlay = document.getElementById('loading-overlay');
        const userNameSelect = document.getElementById('user-name');
        const modalTitle = document.getElementById('modal-title');
        const submitBtn = document.getElementById('submit-btn');
        const editReviewIdInput = document.getElementById('edit-review-id');
        const totalReviewsCountEl = document.getElementById('total-reviews-count');

        let allReviews = []; // Cache local das avalia√ß√µes

        // --- DADOS LOCAIS (AVATARES) ---
        const userAvatars = {
            'Arcanjo': 'üßë‚Äçüç≥', 'Luana': 'üë©‚Äçüíª', 'Michel': 'üë®‚Äçüé®', 'Julia': 'üë©‚Äçüíº',
            'Beatriz': 'üßë‚ÄçüöÄ', 'Willian': 'üë®‚Äçüî¨', 'Manu': 'üë©‚Äçüé®', 'Victor': 'üë®‚Äçüíª',
            'Tirras': 'üßë‚Äçüç≥', 'Kyvia': 'üë©‚ÄçüöÄ', 'Cl√©vio': 'üë®‚Äçüî¨',
        };
        
        // --- GEST√ÉO DE UTILIZADOR AN√ìNIMO ---
        function getAnonymousUserId() {
            let userId = localStorage.getItem('anonymousUserId');
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('anonymousUserId', userId);
            }
            return userId;
        }

        const currentUserId = getAnonymousUserId();
        console.log("ID de Utilizador An√≥nimo:", currentUserId);

        // --- FUN√á√ïES ---
        const calculateFinalScore = (ratings) => {
            const scores = Object.values(ratings);
            const sum = scores.reduce((acc, score) => acc + score, 0);
            return sum / scores.length;
        };

        const createReviewCardHTML = (review) => {
            const finalScore = calculateFinalScore(review.ratings);

            const actionButtonsHTML = `
                <button data-review-id="${review.id}" class="edit-btn text-gray-400 hover:text-blue-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                </button>
                <button data-review-id="${review.id}" class="delete-btn text-gray-400 hover:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
            `;

            return `
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-5 transition-shadow hover:shadow-md">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-gray-900">${review.restaurant_name}</h3>
                            <div class="flex items-center gap-2 text-sm text-gray-600 mt-1">
                                <span class="text-2xl">${userAvatars[review.user_name] || 'üë§'}</span>
                                <span>${review.user_name}</span>
                            </div>
                        </div>
                        <div class="text-right flex items-start gap-2">
                            <div>
                                <span class="font-bold text-2xl text-purple-600">${finalScore.toFixed(1)}</span>
                                <span class="text-xs text-gray-500 block">NOTA FINAL</span>
                            </div>
                            <div class="flex flex-col gap-2">${actionButtonsHTML}</div>
                        </div>
                    </div>
                    <p class="text-gray-700 my-4">${review.comment}</p>
                    <div class="grid grid-cols-3 gap-x-4 gap-y-2 bg-gray-100 rounded-md p-3 text-center text-xs sm:text-sm">
                        <div><span class="font-semibold block sm:inline">Hamb√∫rguer:</span> ${review.ratings.hamburguer.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">P√£o:</span> ${review.ratings.pao.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">Equil√≠brio:</span> ${review.ratings.equilibrio.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">Acompanh.:</span> ${review.ratings.acompanhamentos.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">Atendimento:</span> ${review.ratings.atendimento.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">Ambiente:</span> ${review.ratings.ambiente.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">Card√°pio:</span> ${review.ratings.cardapio.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">Tempo:</span> ${review.ratings.tempo.toFixed(1)}</div>
                        <div><span class="font-semibold block sm:inline">Custo:</span> ${review.ratings.custo.toFixed(1)}</div>
                    </div>
                </div>
            `;
        };

        const renderRanking = () => {
            if (allReviews.length === 0) {
                rankingList.innerHTML = `<p class="text-sm text-gray-500 text-center p-4">O ranking aparecer√° aqui quando houver avalia√ß√µes.</p>`;
                return;
            }

            const restaurantScores = {};
            allReviews.forEach(review => {
                if (!restaurantScores[review.restaurant_name]) {
                    restaurantScores[review.restaurant_name] = { scores: [] };
                }
                restaurantScores[review.restaurant_name].scores.push(calculateFinalScore(review.ratings));
            });

            const rankedList = Object.keys(restaurantScores).map(name => {
                const scores = restaurantScores[name].scores;
                const average = scores.reduce((a, b) => a + b, 0) / scores.length;
                return { name, averageScore: average };
            }).sort((a, b) => b.averageScore - a.averageScore);

            rankingList.innerHTML = rankedList.map((resto, index) => `
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <div class="flex items-center gap-3">
                        <span class="font-bold text-lg text-purple-600 w-6">${index + 1}.</span>
                        <span class="font-semibold text-gray-800">${resto.name}</span>
                    </div>
                    <span class="font-bold text-purple-600">${resto.averageScore.toFixed(1)}</span>
                </div>
            `).join('');
        };

        const renderContent = () => {
            const sortedReviews = [...allReviews].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            if (sortedReviews.length > 0) {
                reviewsFeed.innerHTML = sortedReviews.map(createReviewCardHTML).join('');
            } else {
                reviewsFeed.innerHTML = `<p class="text-sm text-gray-500 text-center p-4">Nenhuma avalia√ß√£o foi feita ainda. Seja o primeiro!</p>`;
            }
            
            const count = allReviews.length;
            totalReviewsCountEl.textContent = `${count} ${count === 1 ? 'avalia√ß√£o registrada' : 'avalia√ß√µes registradas'}`;

            renderRanking();
            addDeleteButtonListeners();
            addEditButtonListeners();
        };
        
        const addDeleteButtonListeners = () => {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const reviewIdToDelete = e.currentTarget.dataset.reviewId;
                    handleDeleteReview(reviewIdToDelete);
                });
            });
        };

        const addEditButtonListeners = () => {
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const reviewIdToEdit = e.currentTarget.dataset.reviewId;
                    handleEditReview(reviewIdToEdit);
                });
            });
        };

        const handleDeleteReview = async (reviewId) => {
            if (!reviewId) return;
            const { error } = await supabaseClient
                .from('reviews')
                .delete()
                .eq('id', reviewId);
            
            if (error) {
                console.error("Erro ao apagar avalia√ß√£o:", error);
            }
        };

        const handleEditReview = (reviewId) => {
            const reviewToEdit = allReviews.find(review => review.id == reviewId);
            if (!reviewToEdit) return;

            // Preenche o formul√°rio
            editReviewIdInput.value = reviewToEdit.id;
            userNameSelect.value = reviewToEdit.user_name;
            document.getElementById('restaurant-name').value = reviewToEdit.restaurant_name;
            document.getElementById('comment').value = reviewToEdit.comment;
            
            for (const key in reviewToEdit.ratings) {
                document.getElementById(`rating-${key}`).value = reviewToEdit.ratings[key];
            }

            // Altera o modal para o modo de edi√ß√£o
            modalTitle.textContent = "Editar Avalia√ß√£o";
            submitBtn.textContent = "Salvar Altera√ß√µes";
            openModal();
        };

        const handleFormSubmit = async (event) => {
            event.preventDefault();
            
            let isFormValid = true;
            formError.classList.add('hidden');
            ratingInputs.forEach(input => {
                input.classList.remove('border-red-500');
                const value = parseFloat(input.value);
                if (isNaN(value) || value > 10 || value < 0) {
                    isFormValid = false;
                    input.classList.add('border-red-500');
                }
            });

            if (!isFormValid) {
                formError.textContent = 'As notas devem ser um n√∫mero entre 0 e 10.';
                formError.classList.remove('hidden');
                return;
            }

            const reviewData = {
                author_id: currentUserId,
                user_name: userNameSelect.value,
                restaurant_name: document.getElementById('restaurant-name').value,
                ratings: {
                    hamburguer: parseFloat(document.getElementById('rating-hamburguer').value),
                    pao: parseFloat(document.getElementById('rating-pao').value),
                    equilibrio: parseFloat(document.getElementById('rating-equilibrio').value),
                    acompanhamentos: parseFloat(document.getElementById('rating-acompanhamentos').value),
                    atendimento: parseFloat(document.getElementById('rating-atendimento').value),
                    ambiente: parseFloat(document.getElementById('rating-ambiente').value),
                    cardapio: parseFloat(document.getElementById('rating-cardapio').value),
                    tempo: parseFloat(document.getElementById('rating-tempo').value),
                    custo: parseFloat(document.getElementById('rating-custo').value)
                },
                comment: document.getElementById('comment').value,
            };

            const editingId = editReviewIdInput.value;
            let error;

            if (editingId) {
                // Modo de Edi√ß√£o
                const { error: updateError } = await supabaseClient
                    .from('reviews')
                    .update(reviewData)
                    .eq('id', editingId);
                error = updateError;
            } else {
                // Modo de Cria√ß√£o
                const { error: insertError } = await supabaseClient
                    .from('reviews')
                    .insert([reviewData]);
                error = insertError;
            }
            
            if (error) {
                console.error("Erro ao salvar avalia√ß√£o:", error);
                formError.textContent = "Erro ao salvar. Tente novamente.";
                formError.classList.remove('hidden');
            } else {
                reviewForm.reset();
                closeModal();
            }
        };

        // --- LISTENER DO SUPABASE ---
        async function fetchAndRenderReviews() {
            const { data, error } = await supabaseClient
                .from('reviews')
                .select('*');

            if (error) {
                console.error("Erro ao buscar avalia√ß√µes:", error);
                loadingOverlay.innerHTML = "<p class='text-red-500'>Erro ao carregar dados.</p>";
            } else {
                allReviews = data;
                renderContent();
                loadingOverlay.classList.add('hidden');
            }
        }

        // --- INICIALIZA√á√ÉO E REALTIME ---
        fetchAndRenderReviews(); // Busca inicial

        supabaseClient.channel('public:reviews')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'reviews' }, payload => {
            console.log('Altera√ß√£o recebida!', payload);
            fetchAndRenderReviews(); // Busca novamente os dados quando algo muda
          })
          .subscribe();

        const openModal = () => {
            formError.classList.add('hidden');
            ratingInputs.forEach(input => input.classList.remove('border-red-500'));
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => { modalPanel.classList.remove('scale-95', 'opacity-0'); }, 50);
        };

        const closeModal = () => {
            modalPanel.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                // Reseta o formul√°rio para o estado de cria√ß√£o ao fechar
                reviewForm.reset();
                editReviewIdInput.value = '';
                modalTitle.textContent = "Sua Avalia√ß√£o";
                submitBtn.textContent = "Publicar";
            }, 200);
        };

        // --- EVENT LISTENERS ---
        reviewForm.addEventListener('submit', handleFormSubmit);
        openModalBtn.addEventListener('click', () => {
            // Garante que o formul√°rio est√° no modo de cria√ß√£o ao clicar no bot√£o principal
            editReviewIdInput.value = '';
            modalTitle.textContent = "Sua Avalia√ß√£o";
            submitBtn.textContent = "Publicar";
            openModal();
        });
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-backdrop')) {
                closeModal();
            }
        });
    </script>
